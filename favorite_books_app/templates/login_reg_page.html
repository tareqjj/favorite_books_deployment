<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main{display: flex; justify-content: space-evenly; margin: 50px}

        .messages{color: red}
        button{margin-left: 65px}
    </style>
    <title>Login and Registration</title>
</head>
<body>
    <main>
        <div>
            <h1>Registration</h1>
            <form action="/add_user" method="post">
                {% csrf_token %}
                <div class="row g-3 align-items-center">
                    <div>
                        <label for="first_name" class="col-form-label">First Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div>
                        <label for="last_name" class="col-form-label">Last Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div>
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div>
                        <label for="password" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div>
                        <label for="confirm_pw" class="col-form-label">Confirm PW</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="confirm_pw" id="confirm_pw" class="form-control">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div>
            <h1>Login</h1>
            <form action="/login" method="post">
                {% csrf_token %}
                <input type="hidden" name="which_form" value="login">
                <div class="row g-3 align-items-center">
                    <div>
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row g-3 align-items-center">
                    <div>
                        <label for="password" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
